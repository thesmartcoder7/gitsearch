<div class="container">
  <div class="user-info">
    <div class="user-profile">
      <img src="{{ currentUser.image }}" alt="user-profile" />
    </div>
    <div class="user-meta">
      <p class="user-handle">@{{ currentUser.login }}</p>
      <h3 class="full-name">{{ currentUser.name }}</h3>
      <p class="counts">
        <svg aria-hidden="true" role="img" viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M24 14.6c0 .6-1.2 1-2.6 1.2c-.9-1.7-2.7-3-4.8-3.9c.2-.3.4-.5.6-.8h.8c3.1-.1 6 1.8 6 3.5zM6.8 11H6c-3.1 0-6 1.9-6 3.6c0 .6 1.2 1 2.6 1.2c.9-1.7 2.7-3 4.8-3.9l-.6-.9zm5.2 1c2.2 0 4-1.8 4-4s-1.8-4-4-4s-4 1.8-4 4s1.8 4 4 4zm0 1c-4.1 0-8 2.6-8 5c0 2 8 2 8 2s8 0 8-2c0-2.4-3.9-5-8-5zm5.7-3h.3c1.7 0 3-1.3 3-3s-1.3-3-3-3c-.5 0-.9.1-1.3.3c.8 1 1.3 2.3 1.3 3.7c0 .7-.1 1.4-.3 2zM6 10h.3C6.1 9.4 6 8.7 6 8c0-1.4.5-2.7 1.3-3.7C6.9 4.1 6.5 4 6 4C4.3 4 3 5.3 3 7s1.3 3 3 3z"
          />
        </svg>
        &nbsp;&nbsp;&nbsp;followers:
        {{ currentUser.followers }} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <svg aria-hidden="true" role="img" viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M20 2H4c-1.11 0-2 .89-2 2v11c0 1.11.89 2 2 2h4v5l4-2l4 2v-5h4c1.11 0 2-.89 2-2V4c0-1.11-.89-2-2-2zm0 13H4v-2h16v2zm0-5H4V4h16v6z"
          />
        </svg>
        &nbsp;&nbsp;&nbsp; member since:
        {{ currentUser.membership | dateFormat }}
      </p>
      <a href="{{ currentUser.url }}" target="blank">
        <button>View full profile</button>
      </a>
    </div>
  </div>
  <div class="user-important">
    <!-- repositories -->
    <div class="repositories">
      <div class="count">
        <h3 (click)="goToRepositories(currentUser)">Repositories</h3>
        <p class="repo">
          <svg aria-hidden="true" role="img" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M6 7V4a1 1 0 0 1 1-1h6.414l2 2H21a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1h-3v3a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V8a1 1 0 0 1 1-1h3zm0 2H4v10h12v-2H6V9z"
            />
          </svg>
          {{ currentUser.repos }}
        </p>
      </div>
      <div class="latest">
        <h3>
          <a href="{{ repositories[0].html_url }}" target="blank"
            >Sample Pepo</a
          >
        </h3>
        <p class="l-repo">
          <svg aria-hidden="true" role="img" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="11" fill="currentColor" />
          </svg>
          <a href=""></a>
          {{ repositories[0].name }}
        </p>
      </div>
    </div>

    <!-- forks -->
    <div class="forks">
      <div class="count">
        <h3>Forks</h3>
        <p class="forked">
          <svg aria-hidden="true" role="img" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M22 5a3 3 0 1 0-4 2.816V11H6V7.816a3 3 0 1 0-2 0V11a2 2 0 0 0 2 2h5v4.184a3 3 0 1 0 2 0V13h5a2 2 0 0 0 2-2V7.816A2.991 2.991 0 0 0 22 5Z"
            />
          </svg>
          123
        </p>
      </div>
      <div class="highest">
        <h3>most forked</h3>
        <p class="m-forked">
          <svg aria-hidden="true" role="img" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="11" fill="currentColor" />
          </svg>
          Password Generator
        </p>
      </div>
    </div>
  </div>
</div>
